{% extends 'layout/pg.html' %}
{% block content %}
<div class="website pg">
    <h1 class="title">All questions present</h1>
{% for question in questions %}
<div class="question-list-item">
    <a href="{% url 'question' question.id %}">
        <p class="question-list-item-title">
            {{question.title}}
        </p>
        <p class="question-list-item-author">
           by {{question.author.username}}  
        </p>
    </a>
</div>

{% endfor %}
</div>
{% endblock %}
